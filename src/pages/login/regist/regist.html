<ion-header>
        <ion-navbar>
            <ion-title>用户注册</ion-title>
        </ion-navbar>
    </ion-header>
    <ion-content padding> 
        <div style="text-align:center;height: 80px;">
            <div class="jz-img-user" style="border: 1px solid #fe9104"><img src="/assets/imgs/icons8_Guard_48.png"></div>
        </div>
        <div class="jz-card jz-box-shadow jz-border-top-radius-4 jz-border-bottom-radius-4 jz-margin-25">
            <ion-item class="jz-border-top-radius-4 jz-border-bottom-radius-4 jz-background-white">
                <ion-label jzfixed class="jz-font-size-14 jz-font-bold">
                    <ion-icon class="jz-padding-right-6" name="ios-tablet-portrait-outline"></ion-icon>
                </ion-label>
                <ion-input clearInput class="jz-font-size-13" placeholder="请输入手机号码"></ion-input>
            </ion-item>
        </div>
    
        <div class="jz-card jz-box-shadow jz-border-top-radius-4 jz-border-bottom-radius-4 jz-margin-25">
            <ion-item class="jz-border-top-radius-4 jz-border-bottom-radius-4 jz-background-white">
                <ion-label jzfixed class="jz-font-size-14 jz-font-bold">
                    <ion-icon class="jz-padding-right-6" name="ios-mail-outline"></ion-icon>
                </ion-label>
                <ion-input clearInput class="jz-font-size-13" placeholder="请输入验证码"></ion-input>
                <button item-end  style="font-weight:300;" color="fe9104" ion-button>
                    获取验证码
                </button>
            </ion-item>
        </div>
    
        <div class="jz-card jz-box-shadow jz-border-top-radius-4 jz-border-bottom-radius-4 jz-margin-25">
            <ion-item class="jz-border-top-radius-4 jz-border-bottom-radius-4 jz-background-white">
                <ion-label jzfixed class="jz-font-size-14 jz-font-bold">
                    <ion-icon class="jz-padding-right-6" name="ios-lock-outline"></ion-icon>
                </ion-label>
                <ion-input clearInput type="password" class="jz-font-size-13" placeholder="输入密码"></ion-input>
            </ion-item>
        </div>
    
        <div class="jz-card jz-box-shadow jz-border-top-radius-4 jz-border-bottom-radius-4 jz-margin-25">
            <ion-item class="jz-border-top-radius-4 jz-border-bottom-radius-4 jz-background-white">
                <ion-label jzfixed class="jz-font-size-14 jz-font-bold">
                    <ion-icon class="jz-padding-right-6" name="ios-lock-outline"></ion-icon>
                </ion-label>
                <ion-input clearInput type="password" class="jz-font-size-13" placeholder="再次输入密码"></ion-input>
            </ion-item>
        </div>
    
        <div class="jz-card jz-margin-25">
            <button ion-button style="width:100%" color="fe9104">
                成为**用户
            </button>
        </div>
    </ion-content>
